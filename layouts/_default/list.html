{{ define "main" }}
<article>
    <header>
        <h1 class="title">{{.Title}}</h1>
    </header>
    {{.Content}}
</article>

{{ if not .Params.DisablePages }}
<ul>
    {{ range .Pages }}
    <li>
        <a href="{{.Permalink}}">{{ .Date.Format "2022-11-30" }} | {{.Title}}</a>
    </li>
    {{ end }}
</ul>
{{ end }}
{{ end }}
