<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
	{{ partial "head" . }}
	<body class="baseof d-flex flex-column">
		{{ partial "header" . }}
		<main class="container {{ .Kind }} {{ .Params.Class | default "no-class" }}">
			{{ block "main" . }}{{ end }}
		</main>
		<footer>
			{{ partial "footer" . }}
		</footer>
		{{ partial "script" . }}
	</body>
</html>
